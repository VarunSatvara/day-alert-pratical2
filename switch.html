<body>
    <script>
        alert("welcome to day info");

        var day = parseInt(prompt("enter your number 1 to 7"));
        alert("You have Select Day" + day);
        switch (day) {
            case 1:
                alert("Today Is Monday");
                break;
            case 2:
                alert("Today Is Tuesady")
                break;
            case 3:
                alert("Today Is Wednesday")
                break;
            case 4:
                alert("Today Is Thursday")
                break;
            case 5:
                alert("Today Is Friday")
                break;
            case 6:
                alert("Today Is Saturday")
                break;
            case 7:
                alert("Today Is Sunday")
                break;
            default:
                alert("not day");
                break;

        }
    </script>
